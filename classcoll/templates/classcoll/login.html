{% extends "classcoll/layout.html" %}
{% load static %}

{% block body %}
    <div class="center-width">
        <div class="center-height">
            <div class="text-center bg-light my-background solid-border auth-form">
                <img src="{% static 'classcoll/images/applogo.jpeg'%}" width="100">
                <h2>Login</h2>
                <br>
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>

                Don't have an account? <a href="{% url 'register' %}">Register for free.</a>
            </div>
        </div>
    </div>
{% endblock %}
