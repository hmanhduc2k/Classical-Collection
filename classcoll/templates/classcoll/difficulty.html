{% extends "classcoll/layout.html" %}
{% load static %}

{% block body %}
    <div class="bg-light">
        <h3>{{ target.rating }}</h3>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="sortBy" data-bs-toggle="dropdown" aria-expanded="false">
                Sort by
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortBy">
                {% for difficulty in difficulties %}
                    <li><a class="dropdown-item" href="{% url 'difficulty' difficulty.rating %}">{{difficulty.rating}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <p>{{target.description}}</p>
        </div>
    </div>
{% endblock %}
