{% extends 'classcoll/layout.html' %}
{% load static %}

{% block body %}
    <div class="bg-light">
        <h2>{{composer.name}}<h2>
        <img src="{{composer.image}}" width="100">
        <p style="font-size: 20px;">{{composer.biography}}</p>
        <hr>
    </div>

    <div>
        {% for piece in pieces %}
            <a href="{% url 'piece' piece.name %}">
                <div>
                    {{ piece.name }}
                </div>
            </a>
        {% endfor %}
    </div>
    <div>
        {% for comment in comments %}
        {% endfor %}
    </div>
{% endblock %}
