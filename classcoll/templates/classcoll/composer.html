{% extends 'classcoll/layout.html' %}
{% load static %}

{% block body %}
    <div class="bg-light">
        <h2>{{composer.name}}<h2>
        <div>
            <div><img src="{{composer.image}}" width="200"></div>
            <br>
        </div>
        {% if user.is_authenticated %}
            <button data-value="{{composer.id}}" id="favoriteComposer" class="btn btn-secondary">
                {% if composer in favorite %}
                    Remove from Favorite
                {% else %}
                    Add to Favorite
                {% endif %}
            </button>
        {% endif %}
        <button id="showPieces" class="btn btn-success">Compositions</button>
        <button id="showBiography" class="btn btn-success">Biography</button>
        <br>
        <br>
        <div id="biography" style="display: none;">
            <p style="font-size: 16px; font-weight: 400;">{{composer.biography}}</p>
        </div>
        <hr>
        <div class="bg-light" id="allPieces">
            {% for piece in pieces %}
                <div>
                    <a style="font-size: 18px;" href="{% url 'piece' piece.name %}">
                        {{ piece.name }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'classcoll/js/composer.js' %}"></script>
{% endblock %}
