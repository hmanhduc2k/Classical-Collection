{% extends "classcoll/layout.html" %}
{% load static %}

{% block body %}
    <div style="display: flex; justify-content: center">
        <div style="height: 600px; display: flex; align-items: center;">
            <div class="text-center bg-light" 
            style="border: 2px solid black; opacity: 0.8; width: 550px;">
                <div style="padding: 10px;">
                    <img src="{% static 'classcoll/images/applogo.jpeg'%}" width="100">
                    <h2>Login</h2>
                    <br>
                    {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>

                    Don't have an account? <a href="{% url 'register' %}">Register for free.</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
